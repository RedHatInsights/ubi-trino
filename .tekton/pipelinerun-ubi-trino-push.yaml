apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/RedHatInsights/ubi-trino?rev={{ revision }}
    build.appstudio.redhat.com/commit_sha: '{{ revision }}'
    build.appstudio.redhat.com/target_branch: '{{ target_branch }}'
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    pipelinesascode.tekton.dev/on-cel-expression: event == "push" && target_branch == "main"
  creationTimestamp: null

  labels:
    appstudio.openshift.io/application: ubi-trino
    appstudio.openshift.io/component: ubi-trino
    pipelines.appstudio.openshift.io/type: build

  namespace: cost-mgmt-dev-tenant
  name: ubi-trino-on-push

spec:
  params:
    - name: git-url
      value: '{{source_url}}'

    - name: revision
      value: '{{revision}}'

    - name: output-image
      value: quay.io/redhat-user-workloads/cost-mgmt-dev-tenant/ubi-trino:{{ revision }}

    - name: dockerfile
      value: Dockerfile

    - name: path-context
      value: .

  pipelineRef:
    name: build-multiarch-pipeline

  taskRunTemplate: {}
  workspaces:
    - name: git-auth
      secret:
        secretName: '{{ git_auth_secret }}'
