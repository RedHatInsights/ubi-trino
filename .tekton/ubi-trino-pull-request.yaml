apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/RedHatInsights/ubi-trino?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/pull_request_number: '{{pull_request_number}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    pipelinesascode.tekton.dev/on-cel-expression: event == "pull_request" && target_branch == "main"
  creationTimestamp: null
  labels:
    appstudio.openshift.io/application: ubi-trino
    appstudio.openshift.io/component: ubi-trino
    pipelines.appstudio.openshift.io/type: build
  name: ubi-trino-on-pull-request
  namespace: cost-mgmt-dev-tenant

spec:
  params:
    - name: git-url
      value: '{{source_url}}'

    - name: revision
      value: '{{revision}}'

    - name: output-image
      value: quay.io/redhat-user-workloads/cost-mgmt-dev-tenant/ubi-trino:on-pr-{{revision}}

    - name: image-expires-after
      value: 5d

    - name: dockerfile
      value: Dockerfile

    - name: path-context
      value: .

  pipelineSpec:
    finally:
      - name: show-sbom
        params:
          - name: IMAGE_URL
            value: $(tasks.build-image-manifest.results.IMAGE_URL)
        taskRef:
          resolver: bundles
          params:
            - name: name
              value: show-sbom

            - name: bundle
              value: quay.io/konflux-ci/tekton-catalog/task-show-sbom:0.1@sha256:9bfc6b99ef038800fe131d7b45ff3cd4da3a415dd536f7c657b3527b01c4a13b

            - name: kind
              value: task

      - name: show-summary
        params:
          - name: pipelinerun-name
            value: $(context.pipelineRun.name)

          - name: git-url
            value: $(tasks.clone-repository.results.url)?rev=$(tasks.clone-repository.results.commit)

          - name: image-url
            value: $(params.output-image)

          - name: build-task-status
            value: $(tasks.build-container.status)
        taskRef:
          resolver: bundles
          params:
            - name: name
              value: summary

            - name: bundle
              value: quay.io/konflux-ci/tekton-catalog/task-summary:0.2@sha256:d97c04ab42f277b1103eb6f3a053b247849f4f5b3237ea302a8ecada3b24e15b

            - name: kind
              value: task
        workspaces:
          - name: workspace
            workspace: workspace

    params:
      - description: Source Repository URL
        name: git-url
        type: string

      - default: ""
        description: Revision of the Source Repository
        name: revision
        type: string

      - description: Fully Qualified Output Image
        name: output-image
        type: string

      - default: .
        description: Path to the source code of an application's component from where to build image.
        name: path-context
        type: string

      - default: Dockerfile
        description: Path to the Dockerfile inside the context specified by parameter path-context
        name: dockerfile
        type: string

      - default: "false"
        description: Force rebuild image
        name: rebuild
        type: string

      - default: "false"
        description: Skip checks against built image
        name: skip-checks
        type: string

      - default: "false"
        description: Execute the build with network isolation
        name: hermetic
        type: string

      - default: ""
        description: Build dependencies to be prefetched by Cachi2
        name: prefetch-input
        type: string

      - default: "false"
        description: Java build
        name: java
        type: string

      - default: ""
        description: Image tag expiration time, time values could be something like 1h, 2d, 3w for hours, days, and weeks, respectively.
        name: image-expires-after

      - default: "false"
        description: Build a source image.
        name: build-source-image
        type: string

      - default: []
        description: Array of --build-arg values ("arg=value" strings) for buildah
        name: build-args
        type: array

      - default: ""
        description: Path to a file with build arguments for buildah, see https://www.mankier.com/1/buildah-build#--build-arg-file
        name: build-args-file
        type: string

    results:
      - description: ""
        name: IMAGE_URL
        value: $(tasks.build-image-manifest.results.IMAGE_URL)

      - description: ""
        name: IMAGE_DIGEST
        value: $(tasks.build-image-manifest.results.IMAGE_DIGEST)

      - description: ""
        name: CHAINS-GIT_URL
        value: $(tasks.clone-repository.results.url)

      - description: ""
        name: CHAINS-GIT_COMMIT
        value: $(tasks.clone-repository.results.commit)

      - description: ""
        name: JAVA_COMMUNITY_DEPENDENCIES
        value: $(tasks.build-container.results.JAVA_COMMUNITY_DEPENDENCIES)

    tasks:
      - name: init
        params:
          - name: image-url
            value: $(params.output-image)

          - name: rebuild
            value: $(params.rebuild)

          - name: skip-checks
            value: $(params.skip-checks)
        taskRef:
          resolver: bundles
          params:
            - name: name
              value: init

            - name: bundle
              value: quay.io/konflux-ci/tekton-catalog/task-init:0.2@sha256:092c113b614f6551113f17605ae9cb7e822aa704d07f0e37ed209da23ce392cc

            - name: kind
              value: task

      - name: clone-repository
        params:
          - name: url
            value: $(params.git-url)

          - name: revision
            value: $(params.revision)

          - name: ociStorage
            value: "$(params.output-image).git"

          - name: ociArtifactExpiresAfter
            value: "$(params.image-expires-after)"
        runAfter:
          - init
        taskRef:
          resolver: bundles
          params:
            - name: name
              value: git-clone-oci-ta

            - name: bundle
              value: quay.io/konflux-ci/tekton-catalog/task-git-clone-oci-ta:0.1@sha256:0f4360ce144d46171ebd2e8f4d4575539a0600e02208ba5fc9beeb2c27ddfd4c

            - name: kind
              value: task
        when:
          - input: $(tasks.init.results.build)
            operator: in
            values:
              - "true"
        workspaces:
          - name: basic-auth
            workspace: git-auth

      - name: build-container
        displayName: build-container-$(params.arch)
        matrix:
          params:
            - name: arch
              value:
                - arm64
                - amd64
        params:
          - name: IMAGE
            value: $(params.output-image)

          - name: DOCKERFILE
            value: $(params.dockerfile)

          - name: CONTEXT
            value: $(params.path-context)

          - name: HERMETIC
            value: $(params.hermetic)

          - name: PREFETCH_INPUT
            value: $(params.prefetch-input)

          - name: IMAGE_EXPIRES_AFTER
            value: $(params.image-expires-after)

          - name: COMMIT_SHA
            value: $(tasks.clone-repository.results.commit)

          - name: BUILD_ARGS
            value:
              - $(params.build-args[*])

          - name: BUILD_ARGS_FILE
            value: $(params.build-args-file)

          - name: PLATFORM
            value: $(matrix.params.arch)

          - name: SOURCE_ARTIFACT
            value: $(tasks.clone-repository.results.SOURCE_ARTIFACT)
        runAfter:
          - clone-repository
        taskRef:
          resolver: bundles
          params:
            - name: name
              value: buildah-remote-oci-ta

            - name: bundle
              value: quay.io/konflux-ci/tekton-catalog/task-buildah-remote-oci-ta:0.2@sha256:3d93e13650251fa46ce9920ebf033ab09f74b9186a8a68b9f7c85250e819bb82

            - name: kind
              value: task
        when:
          - input: $(tasks.init.results.build)
            operator: in
            values:
              - "true"

      - name: build-image-manifest
        params:
          - name: IMAGE
            value: $(params.output-image)

          - name: COMMIT_SHA
            value: $(tasks.clone-repository.results.commit)

          - name: IMAGES
            value:
              - $(tasks.build-container.results.IMAGE_REF[*])
        runAfter:
          - build-container
        taskRef:
          resolver: bundles
          params:
            - name: name
              value: build-image-manifest

            - name: bundle
              value: quay.io/konflux-ci/tekton-catalog/task-build-image-manifest:0.1@sha256:b4e443b109faa8f5ac935fbcb32ebd936c3dcb289de1cd930786535dc773ff90

            - name: kind
              value: task
        when:
          - input: "$(tasks.init.results.build)"
            operator: in
            values:
              - 'true'

      - name: build-source-image
        params:
          - name: BINARY_IMAGE
            value: $(params.output-image)
        runAfter:
          - build-image-manifest
        taskRef:
          resolver: bundles
          params:
            - name: name
              value: source-build

            - name: bundle
              value: quay.io/konflux-ci/tekton-catalog/task-source-build:0.1@sha256:21cb5ebaff7a9216903cf78933dc4ec4dd6283a52636b16590a5f52ceb278269

            - name: kind
              value: task

            - name: SOURCE_ARTIFACT
              value: $(tasks.clone-repository.results.SOURCE_ARTIFACT)
        when:
          - input: $(tasks.init.results.build)
            operator: in
            values:
              - "true"
          - input: $(params.build-source-image)
            operator: in
            values:
              - "true"

      - name: deprecated-base-image-check
        params:
          - name: IMAGE_URL
            value: $(tasks.build-image-manifest.results.IMAGE_URL)
          - name: IMAGE_DIGEST
            value: $(tasks.build-image-manifest.results.IMAGE_DIGEST)
        runAfter:
          - build-image-manifest
        taskRef:
          resolver: bundles
          params:
            - name: name
              value: deprecated-image-check

            - name: bundle
              value: quay.io/konflux-ci/tekton-catalog/task-deprecated-image-check:0.4@sha256:d98fa9daf5ee12dfbf00880b83d092d01ce9994d79836548d2f82748bb0c64a2

            - name: kind
              value: task
        when:
          - input: $(params.skip-checks)
            operator: in
            values:
              - "false"

      - name: clair-scan
        params:
          - name: image-digest
            value: $(tasks.build-image-manifest.results.IMAGE_DIGEST)
          - name: image-url
            value: $(tasks.build-image-manifest.results.IMAGE_URL)
        runAfter:
          - build-image-manifest
        taskRef:
          resolver: bundles
          params:
            - name: name
              value: clair-scan

            - name: bundle
              value: quay.io/konflux-ci/tekton-catalog/task-clair-scan:0.1@sha256:baea4be429cf8d91f7c758378cea42819fe324f25a7f957bf9805409cab6d123

            - name: kind
              value: task
        when:
          - input: $(params.skip-checks)
            operator: in
            values:
              - "false"

      - name: ecosystem-cert-preflight-checks
        params:
          - name: image-url
            value: $(tasks.build-image-manifest.results.IMAGE_URL)
        runAfter:
          - build-image-manifest
        taskRef:
          resolver: bundles
          params:
            - name: name
              value: ecosystem-cert-preflight-checks

            - name: bundle
              value: quay.io/konflux-ci/tekton-catalog/task-ecosystem-cert-preflight-checks:0.1@sha256:5131cce0f93d0b728c7bcc0d6cee4c61d4c9f67c6d619c627e41e3c9775b497d

            - name: kind
              value: task
        when:
          - input: $(params.skip-checks)
            operator: in
            values:
              - "false"

      - name: sast-snyk-check
        params:
          - name: image-digest
            value: $(tasks.build-image-manifest.results.IMAGE_DIGEST)
          - name: image-url
            value: $(tasks.build-image-manifest.results.IMAGE_URL)
        runAfter:
          - build-image-manifest
        taskRef:
          resolver: bundles
          params:
            - name: name
              value: sast-snyk-check

            - name: bundle
              value: quay.io/konflux-ci/tekton-catalog/task-sast-snyk-check:0.2@sha256:82c42d27c9c59db6cf6c235e89f7b37f5cdfc75d0d361ca0ee91ae703ba72301

            - name: kind
              value: task

            - name: SOURCE_ARTIFACT
              value: $(tasks.clone-repository.results.SOURCE_ARTIFACT)
        when:
          - input: $(params.skip-checks)
            operator: in
            values:
              - "false"

      - name: clamav-scan
        params:
          - name: image-digest
            value: $(tasks.build-image-manifest.results.IMAGE_DIGEST)

          - name: image-url
            value: $(tasks.build-image-manifest.results.IMAGE_URL)
        runAfter:
          - build-image-manifest
        taskRef:
          resolver: bundles
          params:
            - name: name
              value: clamav-scan

            - name: bundle
              value: quay.io/konflux-ci/tekton-catalog/task-clamav-scan:0.1@sha256:7bb17b937c9342f305468e8a6d0a22493e3ecde58977bd2ffc8b50e2fa234d58

            - name: kind
              value: task
        when:
          - input: $(params.skip-checks)
            operator: in
            values:
              - "false"

      - name: apply-tags
        params:
          - name: IMAGE
            value: $(tasks.build-image-manifest.results.IMAGE_URL)
        runAfter:
          - build-image-manifest
        taskRef:
          resolver: bundles
          params:
            - name: name
              value: apply-tags

            - name: bundle
              value: quay.io/konflux-ci/tekton-catalog/task-apply-tags:0.1@sha256:e6beb161ed59d7be26317da03e172137b31b26648d3e139558e9a457bc56caff

            - name: kind
              value: task

      - name: push-dockerfile
        params:
          - name: IMAGE
            value: $(tasks.build-image-manifest.results.IMAGE_URL)

          - name: IMAGE_DIGEST
            value: $(tasks.build-image-manifest.results.IMAGE_DIGEST)

          - name: DOCKERFILE
            value: $(params.dockerfile)

          - name: CONTEXT
            value: $(params.path-context)
        runAfter:
          - build-image-manifest
        taskRef:
          resolver: bundles
          params:
            - name: name
              value: push-dockerfile

            - name: bundle
              value: quay.io/konflux-ci/tekton-catalog/task-push-dockerfile:0.1@sha256:92d63edd09636f97961ca18fac14b67935179d2c14b4a4d5f8087c614e8c2bd9

            - name: kind
              value: task
        workspaces:
          - name: workspace
            workspace: workspace

    workspaces:
      - name: workspace
      - name: git-auth
        optional: true
      - name: netrc
        optional: true
  taskRunTemplate: {}
  workspaces:
    - name: git-auth
      secret:
        secretName: '{{ git_auth_secret }}'
status: {}
